<div class="login-form" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card fxFlex="50" [fxFlex.lt-sm]="100">
    <mat-card-content>
      <form id="loginForm" [formGroup]="loginGroup" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input id="username_input"
                 name="username_input"
                 placeholder="Login"
                 type="text"
                 size="50"
                 required
                 matInput
                 formControlName="login"
                 (keyup.enter)="loginGroup.valid && login()"
          />
          <mat-error *ngIf="loginGroup.controls['login'].invalid">
            {{getErrorMessage(loginGroup.controls['login'])}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input id="password_input"
                 name="password_input"
                 placeholder="Password"
                 type="password"
                 size="50"
                 required
                 matInput
                 formControlName="password"
                 (keyup.enter)="loginGroup.valid && login()"
          />
          <mat-error *ngIf="loginGroup.controls['password'].invalid">
            {{getErrorMessage(loginGroup.controls['password'])}}
          </mat-error>
        </mat-form-field>
        <button id="login_button"
                type="button"
                mat-raised-button
                color="primary"
                (click)="login()"
                [disabled]="loginGroup.invalid || loginGroup.disabled">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
