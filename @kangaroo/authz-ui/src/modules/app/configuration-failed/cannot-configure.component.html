<div class="cannot-configure" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card fxFlex="50" [fxFlex.lt-sm]="100">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon size="40">error_outline</mat-icon>
      </div>
      <mat-card-title>Error</mat-card-title>
      <mat-card-subtitle>Configuration failed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This client was unable to contact its services. Please try again in a moment.</p>
    </mat-card-content>
  </mat-card>
</div>
