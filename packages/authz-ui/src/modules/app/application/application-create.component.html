<h2 class="mat-h2">Create Application</h2>
<p>A collection of clients, which share identities, users, and roles.</p>
<div>
  <form id="applicationCreateForm"
        [formGroup]="applicationCreateGroup"
        fxLayout="column"
        fxLayoutAlign="start stretch">
    <mat-form-field>
      <input id="application_name"
             name="application_name"
             placeholder="Name"
             type="text"
             size="50"
             matInput
             formControlName="name"
      />
      <mat-error *ngIf="applicationCreateGroup.controls['name'].invalid">
        {{getErrorMessage(applicationCreateGroup.controls['name'])}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea id="application_description"
                name="application_description"
                placeholder="Description"
                matInput
                matTextareaAutosize
                formControlName="description"></textarea>
      <mat-error *ngIf="applicationCreateGroup.controls['description'].invalid">
        {{getErrorMessage(applicationCreateGroup.controls['description'])}}
      </mat-error>
    </mat-form-field>
  </form>

  <div>
    <button id="create_button"
            type="button"
            mat-raised-button
            color="primary"
            (click)="create()"
            [disabled]="applicationCreateGroup.invalid || applicationCreateGroup.disabled">
      Create New
    </button>
    &nbsp;
    <button id="cancel_button"
            type="button"
            mat-button
            (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
