<mat-nav-list>
  <h2 mat-subheader>
    <span mat-line>
      Applications
    </span>
    <a mat-icon-button
       id="application-create"
       [routerLink]="['application', 'create']"
       routerLinkActive="active">
      <mat-icon mat-list-icon>control_point</mat-icon>
    </a>
  </h2>

  <mat-divider></mat-divider>

  <a mat-list-item
     *ngFor="let app of applications$ | async"
     [routerLink]="['application', app.id]"
     routerLinkActive="active">
    <span mat-line>
      {{ app.name }}
    </span>
    <mat-icon mat-list-icon>chevron_right</mat-icon>
  </a>
</mat-nav-list>
